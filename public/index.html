<!doctype html>
<html>
 <head>
   <title>Polling for Real</title>
   <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
 </head>
 <body>
   <div class="container">
     <div class="jumbotron">
       <h1>Polling for Real</h1>
       <p>What's the real deal?</p>
       <div class="row">
         <div class="col-sm-5 col-sm-offset-1">
           <div class="add-poll">
              <div class="form-group">
                <label for="poll-question">Enter A Polling Question:</label>
                <input class="form-control" id="poll-question" placeholder="Enter your polling question here:">
                <br>
                <button class="btn btn-default" id="add-poll">Add New Poll</button>
              </div>
            </div>
            <div class="add-responses" style="display: none;">
              <div class="form-group">
                <label for="response">Add a Response:</label>
                <input class="form-control" id="response" placeholder="Add a response to your poll here:">
              </div>
              <button class="btn btn-default" id="add-response">Add Response</button>
            </div>
        </div>
      </div>
  </div>

    <div class="current-poll" style="display:none;">
      <h2>Your Current Poll</h2>
      <div class="well">
        <button class="btn-default btn-danger" id="share-stats">Share Polling Results</button>
        <h4 id="stats-shared-message">Polling Results Will Be Shared With Voters</h4>
        <div class="poll"></div>
        <ul class="response-list"></ul>
        <button class="btn-lg btn-success" id="submit-poll">Submit!</button>
      </div>
    </div>

    <div class="web-addresses" style="display:none;">
      <h2>Web Addresses</h2>
      <ul>
        <li>Send the <em>Voter View</em> link out to peple you want to poll.</li>
        <li>Visit the <em>Admin View</em> to view results and close poll.</li>
        <li><em><strong>Don't send the "Admin View" out to voters</stong></em></li>
      </ul>
      <div class="well">
        <div class="admin"></div>
        <div class="voters"></div>
      </div>
    </div>
  </div>

   <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <script src="/socket.io/socket.io.js"></script>
   <script src="/index.js"></script>
 </body>
</html>
