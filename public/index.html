<head>
  <title>Real Time Polling</title>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-5 col-sm-offset-2">
        <h1>Crowdsource Polling</h1>
        <div class="add-poll">
          <div class="form-group">
            <label for="poll-question">Enter A Polling Question:</label>
            <input class="form-control" id="poll-question" placeholder="Enter your polling question here:">
            <br>
            <button class="btn btn-default" id="add-poll">Add New Poll</button>
          </div>
        </div>
        <div class="add-responses" style="display: none;">
          <div class="form-group">
            <label for="response">Add a Response:</label>
            <input class="form-control" id="response" placeholder="Add a response to your poll here:">
          </div>
          <button class="btn btn-default" id="add-response">Add Response</button>
        </div>
      </div>
    </div>

    <h2>Current Poll</h2>
    <div class="well">
      <div class="current-poll">
        <div class="poll"></div>
        <ul class="response-list"></ul>
      </div>
      <button class="btn btn-default" id="submit-poll" style="display:none;">Submit Poll</button>
    </div>
  </div>

  <div class="web-addresses" style="display:none;">
    <h2>Web Addresses</h2>
    <div class="well">
      <div class="admin"></div>
      <div class="voters"></div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script src="/index.js"></script>
</body>
</html>
